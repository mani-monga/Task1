    <script>
        let data = [
            {
                id: 1,
                catergory: "SUVS",
                title: "Forester",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9383/for22-25i-horizonbluepearl-front-9.png",
                selected: false,
            },
            {
                id: 2,
                catergory: "Hybrid",
                title: "Forester Hybrid",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9384/for22-hybrid-l-icesilvermetallic-front-3.png",
                selected: false,
            },
            {
                id: 3,
                catergory: "Hybrid",
                title: "XV Hybrid",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9194/my21_xv_hybrid_lagoonbluepearl_showroom_656x320.png",
                selected: false,
            },
            {
                id: 4,
                catergory: "SUVS",
                title: "XV",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9189/my22_xv_20il_plasmayellowpearl_showroom_656x320.png",
                selected: false,
            },
            {
                id: 5,
                catergory: "Sedans and Hatchbacks",
                title: "Impreza",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9191/my21_impreza_purered_showroom_656x320.png",
                selected: false,
            },
            {
                id: 6,
                catergory: "SUVS",
                title: "Outback",
                image:
                    "https://cdn.oem-production.subaru.com.au/media/9192/my21_outback_icesilvermetallic_showroom_656x320.png",
                selected: false,
            },
        ];

        let download = [];

        function mapAll(items) {
            $(".brochurecontainer").empty()
            $(".brochurecontainer").append(
                items.map(
                    (elem) =>
                        `<div class="brochure" key=${elem.id}>
                            <h1 class="cardtitle">${elem.title}</h1>
                            <img class="cardimage" src=${elem.image}>
                            <ul class='list'>
                                <li>5 Year/Unlimited Km Warranty*</li>
                                <li>Subaru e-Boxer hybrid technology</li>
                                <li>EyeSightÂ® Driver Assist technology</li>
                                <li>Subaru's Vision Assist</li>
                                <li>Driver Monitoring System (DMS)*</li>
                            </ul>
                            <div><button class='herobtn' id='${elem.id}'>Select
                                <svg style=${elem.selected ? `display:block;` : `display:none;`} width="24" height="19" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.4402 0.185114L7.63311 14.04L2.55989 8.94922C2.31392 8.7024 1.91511 8.7024 1.66909 8.94922L0.184474 10.439C-0.0614915 10.6858 -0.0614915 11.086 0.184474 11.3329L7.18768 18.3603C7.43365 18.6072 7.83246 18.6072 8.07848 18.3603L23.8155 2.56876C24.0615 2.32194 24.0615 1.92174 23.8155 1.67487L22.3309 0.185114C22.0849 -0.0617046 21.6861 -0.0617046 21.4402 0.185114Z" fill="#48AA5F"/></svg>
                                </button></div>
                            <a>View Model</a>
                        </div>`
                )
            );
        }

        function mapelem(category) {
            if (category === "All") {
                mapAll(data);
            }
            else {
                const filterdata = data.filter(elem => elem.catergory === category)
                mapAll(filterdata);
            }
        }


        function removeele(itemid, i) {
            $(`#${itemid} svg`).hide();
            data[itemid - 1].selected = false;
            console.log(data[itemid - 1]);
            download = download.filter(function (elem, index) {
                return i !== index;
            });
            console.log(download)
            mapdownloads();
        }

        const mapdownloads = () => {
            $(".mapcontainer").empty();
            $(".mapcontainer").append(
                download.map((e, index) => {
                    return `<div class='downloadcontainer'>
                            <button class='remove' onclick='removeele(${download[index].id},${index})'><svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.46902 5.00209L8.89828 1.57281C9.03064 1.44498 9.03431 1.23407 8.90648 1.10172C8.77865 0.969363 8.56775 0.965693 8.43539 1.09352C8.43262 1.09619 8.42989 1.09893 8.42719 1.10172L4.99791 4.531L1.56864 1.1017C1.43629 0.973872 1.22538 0.977542 1.09755 1.1099C0.972851 1.23901 0.972851 1.4437 1.09755 1.57281L4.52682 5.00209L1.09755 8.43137C0.967482 8.56146 0.967482 8.77237 1.09755 8.90246C1.22764 9.03251 1.43855 9.03251 1.56864 8.90246L4.99791 5.47318L8.42717 8.90246C8.55953 9.03029 8.77044 9.02662 8.89826 8.89426C9.02295 8.76515 9.02295 8.56046 8.89826 8.43137L5.46902 5.00209Z" fill="#1637A0" stroke="#0042A6"/></svg></button>
                            <img src=${download[index].url}>
                            </div>`;
                })
            )
            var temp = download.length
            while (temp < 3) {
                $(".mapcontainer").append(
                    `<div class='downloadcontainer dashed'>

                    </div>`
                )
                temp++;
            }

        };

        $(document).ready(function () {


            $(".downloadmodal").hide();

            mapAll(data);


            $(document).on('click', ".herobtn", function () {
                var tmp = $(this).attr("id");
                if ($(this).find("svg").is(':visible')) {
                    $(this).find("svg").hide();
                    var index = download.findIndex(download => download.id === tmp)
                    removeele(tmp, index);
                }
                else if (download.length < 3) {

                    data[tmp - 1].selected = true;
                    $(".downloadmodal").show(500);
                    $(this).find("svg").show();
                    const obj = {
                        url: data[tmp - 1].image,
                        id: tmp,
                    };
                    download.push(obj);
                    mapdownloads();
                }
            });

            $(document).on('click', ".closebtn", () => {
                $(".downloadmodal").fadeOut(500);
                download.forEach((element) => {
                    removeele(element.id, element);
                });
                download.length = 0;
            });

            $(document).on('click', ".cateogrylink", function () {
                if ($(".cateogrylink").hasClass("active")) {
                    $(".cateogrylink").removeClass("active");
                }

                var tmp = $(this).attr("category");
                $(".brochurecontainer").empty();
                $(this).addClass("active");
                mapelem(tmp);

            })
        });
    </script>
